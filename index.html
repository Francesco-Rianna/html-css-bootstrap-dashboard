<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ///bootstrap css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class=p-2>
        <div class="row d-flex align-items-center gx-0  ">
            <div class="col-auto">
                <img class="ms-img-head d-lg-none" src="./img/mobile-logo.png" alt="">
                <img class="d-none d-lg-block mx-2" src="./img/logo.svg" alt="">
            </div>
            <div class="col mx-2">
                <div class="ms-search d-flex align-items-center p-1 rounded-2">
                    <i class="fa-solid fa-magnifying-glass mx-1"></i>
                    <input class="bg-transparent border-0 ms-no-outline" type="text"
                        placeholder="Prova a cercare:Lezioni di laravel">
                </div>
            </div>
            <div class="col-auto d-flex align-items-center">
                <div class="dflex d-none d-lg-block ">
                    <i class="fas fas fa-circle-question "></i>
                    <i class="fas fas fa-circle-question ms-2"></i>
                    <i class="fas fa-ellipsis-vertical ms-2"></i>
                </div>

                <div class="dropdown">
                    <button class="btn  dropdown-toggle ms-no-arrow" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-bell ms-bell"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>



    </header>
    <div class="ms-container">
        <div class="d-flex ms-vh">

            <aside class=" ms-bg-aside d-flex flex-column align-items-center text-white p-4">
                <div class="d-flex align-items-baseline gap-1">
                    <i class="fa-solid fa-house mt-3"></i>
                    <div class="d-none d-lg-block">Home</div>
                </div>
                <div class="d-flex align-items-baseline gap-1">
                    <i class="fa-solid fa-house mt-3"></i>
                    <div class="d-none d-lg-block">Home</div>
                </div>
                <div class="d-flex align-items-baseline gap-1 wifi">
                    <i class="fa-solid fa-house mt-3"></i>
                    <div class="d-none d-lg-block">Home</div>
                </div>
                <div class="d-flex align-items-baseline gap-1 mb-4">
                    <i class="fa-solid fa-house mt-3"></i>
                    <div class="d-none d-lg-block">Home</div>
                </div>
            </aside>



            <main class="ms-bg-main">
                <div class="ms-main-head">
                    <div class="row d-flex gx-0 gy-3 p-3 text-white align-items-center">
                        <div class="col-12 col-md-4 col-lg-2 order-md-3">
                            <div class="d-flex align-items-center gap-3 mb-3">
                                <div class="fs-5 ">Nuovo studente</div>
                                <div class="ms-square d-flex align-items-center justify-content-center">
                                    <i class="fa-solid fa-plus "></i>
                                </div>
                            </div>
                        </div>


                        <div class="col-12 col-md-4 col-lg-6 order-md-1">
                            <div class="d-flex align-items-center gap-1">
                                <h3>Boolean</h3>
                                <button type="button"
                                    class="fw-semibold btn ms-bg-btn btn-sm text-white p-0 rounded-4 px-1">
                                    Piano blaze
                                </button>
                            </div>
                            <div class="d-flex align-items-center gap-1">

                                <button type="button"
                                    class="fw-semibold btn ms-bg-btn btn-sm text-white p-0 rounded-4 px-2">
                                    3 app
                                </button>
                                <i class="fa-solid fa-angles-right"></i>

                                <button type="button"
                                    class="fw-semibold btn ms-bg-btn btn-sm text-white p-0 rounded-5 px-1">
                                    +
                                </button>

                            </div>




                        </div>


                        <div class="col-12 col-md-4 col-lg-4 order-md-2">
                            <div class=" fs-small">Studenti online negli ultimi 30 minuti </div>
                            <h2>125</h2>

                        </div>
                    </div>
                </div>



            </main>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
